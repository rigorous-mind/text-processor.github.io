<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name	  = "author"				
          content	= "Irfan">
		<meta name 	  = "description"		
          content	= "Text Processing Utilities to 
								     expedite certain tasks.">

		<title>Tiny Text Processor: Accelerate Your Text Processing</title>

		<link rel 	= "stylesheet" type	= "text/css"
					href	= "BlogCSS/PageStyles.css" />

		<script type 	= "text/javascript"
					  src 	= "BlogJS/CoreFunctionality.js"></script>
	</head>
	<body>
		<header>
			<h1>
             Text Processor: Let the Device Chip In <br />
             (Beta: Underdevelopment
         </h1>
		</header>
		<article>
			<textarea id = "Unprocessed" tabindex = "1" 
								autofocus = "autofocus"></textarea>
		
         <!-- 
               Extensible HTML: menu and menuitems 
               Use querySelector to get the menu and then attach event handlers.                 
         -->
			<menu role = "button" tabindex = "2">
				<p>Options</p>
				<menuitems>
					<button id = "PDFText" role = "menuitem">
                  Markup For PDF
               </button>
					<button id = "RemoveJS"	role = "menuitem"	
               		  data-unprefixed = "false">
                  Remove JS
               </button>
					<button id = "PurgeHTMLDocument"		
							  role = "menuitem" data-unprefixed = "false">
                  Purge HTML Document
               </button>
               <button id = "BlogrollItem"		
                       role = "menuitem">
                  Markup Blogroll Item
               </button>
				</menuitems>
			</menu>
		</article>
		<div id = "PageCover">
			<textarea id = "ProcessedOutput" ></textarea>
		</div>
	</body>
</html>
